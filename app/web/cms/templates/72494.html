    <div class="text-2xl font-medium tracking-wide leading-loose text-center text-gray-800 ml-5">

  <div class="flex flex-col self-stretch  items-start justify-start bg-white shadow px-4 py-3 round rounded-l">
    <div class="text-xl font-medium tracking-wide leading-loose text-center text-gray-800 ">
      Ticket Information
    </div>
    <br />
    <div class="flex  w-full items-center justify-start ">
      <div class="flex flex-col self-stretch items-start justify-start space-y-6 mr-6 w-full">
        <div class="flex items-center  justify-start text-md text-gray-800">
          Name
        </div>

        <div class="flex flex-col w-full items-center justify-start border-px-3 leading-tight focus:outline-none focus:bg-white ">
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline  border rounded-lg border-gray-500"
            id="username"
            type="text"
            placeholder="Han Solo"
          />
        </div>
      </div>

      <div class="flex flex-col self-stretch items-start justify-start space-y-6 mr-6 w-full">
        <div class="flex items-center  justify-start text-md text-gray-800">
          Ticket Type
        </div>
        <div class="inline-block relative w-full">
          <div class="flex flex-col w-full items-center justify-start border-px-3 leading-tight focus:outline-none focus:bg-white ">
            <select class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline rounded-lg border-gray-500">

              <option>Maintenance Ticket</option>
              <option>Complain and Sugestion</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
              <svg
                class="fill-current h-4 w-4"
                xmlns="http://www.w3.org/2000/svg"

              >
                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="flex flex-col self-stretch  items-start justify-start bg-white shadow px-4 py-3 round rounded-l">
    <div class="text-xl font-medium tracking-wide leading-loose text-center text-gray-800 ">

    <br />

    <div class="flex flex-col self-stretch items-start justify-start space-y-6 mr-6 w-full">
      <div class="flex items-center  justify-start text-md text-gray-800">
        Subject
      </div>

      <div class="flex flex-col w-full items-center justify-start border-px-3 leading-tight focus:outline-none focus:bg-white ">

          class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded-lg border-gray-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"

          type="text"
          placeholder="Lorem Ipsum"
        />
      </div>
    </div>
    <br />
    <div class="flex flex-col self-stretch items-start justify-start space-y-6 mr-6 w-full">
      <div class="flex items-center  justify-start text-md text-gray-800">
        Message
      </div>

      <div class="flex flex-col w-full items-center justify-start border-px-3 leading-tight focus:outline-none focus:bg-white ">
        <textarea
          class="flex self-stretch text-gray-600 w-full h-48 items-center justify-start py-2 pl-4 pr-5  border rounded-lg border-gray-500 text-sm "
          placeholder="Enter Your Text Here"
        />
      </div>
    </div>

  <div class="flex flex-col self-stretch  items-start justify-start bg-white shadow px-4 py-3 round rounded-l">

        <div class="flex  w-full items-center justify-start ">

            <div class="w-full items-center justify-start  py-1 pl-5 pr-2.5 border rounded-tr-lg rounded-br-lg border-gray-500">

              </div>
            </div>
          </div>

          <button class="flex space-x-3 items-center  px-6 py-2 bg-red-900 shadow rounded-xl w-48 ml-4">
            <img

              style=" max-width: 15px; max-height: 20px; space-y-6 w-full; "
            />
            <div class="text-sm font-medium tracking-wide leading-relaxed text-white">
              Add More
            </div>
          </button>
        </div>
        <div class="text-sm tracking-wide leading-relaxed ">
          Allowed File Extensions: .jpg, .gif, .jpeg, .png, .pdf, .zip, .csv,
          .sql, .tar, .gz

    <button
